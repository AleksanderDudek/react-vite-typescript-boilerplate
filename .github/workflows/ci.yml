# ============================================================
# CI/CD Pipeline - GitHub Actions
# ============================================================
# GitHub Actions is free for public repos and includes
# 2,000 minutes/month for private repos on the free plan.
#
# This pipeline runs on every push and PR to main:
#   1. Lint & type-check
#   2. Run tests with coverage
#   3. Build the application
#   4. (Optional) SonarQube analysis
#   5. (Optional) Docker build & push
#
# Required secrets (Settings → Secrets and variables → Actions):
#   - VITE_PEXELS_API_KEY: Pexels API key (for build)
#   - SONAR_TOKEN: SonarQube Cloud token (optional)
# ============================================================

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  # --- Quality Checks ---
  quality:
    name: Lint, Type-check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          VITE_PEXELS_API_KEY: ${{ secrets.VITE_PEXELS_API_KEY || 'test_key' }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # --- Build ---
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_PEXELS_API_KEY: ${{ secrets.VITE_PEXELS_API_KEY }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # --- SonarQube Analysis (optional) ---
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for accurate blame

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  # --- Docker Build (on main only) ---
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false # Set to true and add registry login for deployment
          tags: react-pexels-explorer:${{ github.sha }}
          build-args: |
            VITE_PEXELS_API_KEY=${{ secrets.VITE_PEXELS_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # To push to a registry, add:
      # - name: Login to Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}
      # Then set push: true and update tags above.
