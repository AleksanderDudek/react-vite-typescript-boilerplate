# ============================================================
# SonarQube Configuration
# ============================================================
# SonarQube Cloud (formerly SonarCloud) has a FREE tier:
#   - Unlimited public repos: Free (OSS plan)
#   - Private repos: Free up to 50k lines of code
#   - Sign up: https://sonarcloud.io
#
# Self-hosted SonarQube Community Build is also free and
# open source: https://www.sonarsource.com/open-source-editions/
#
# Setup:
#   1. Create account at https://sonarcloud.io
#   2. Import your GitHub repo
#   3. Set SONAR_TOKEN as a GitHub Actions secret
#   4. Run: npx sonar-scanner (or via CI pipeline)
# ============================================================

sonar.projectKey=your-org_react-pexels-explorer
sonar.organization=your-org

# Source configuration
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/__tests__/**/*.test.ts,src/__tests__/**/*.test.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# TypeScript / JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality Gate thresholds (match vitest coverage config)
sonar.coverage.exclusions=\
  src/main.tsx,\
  src/test-setup.ts,\
  src/vite-env.d.ts,\
  **/*.d.ts,\
  **/*.config.*

# Encoding
sonar.sourceEncoding=UTF-8
